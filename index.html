<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <title>Side Scroller Shooter Game</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        canvas {
            margin-top: 0px;
            margin-bottom:0;
            width: 100%;
        }
        @font-face {
            font-family: 'CurseCasual';
            src: url('assets/fonts/CurseCasual.ttf');
        }
        .fontPreload {
            font-family: 'CurseCasual';
            position: absolute;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="fontPreload">.</div>
    <script src="assets/scripts/libs/phaser.js"></script>
    <script src="assets/scripts/prefabs/enemyDestroy.js"></script>
    <script src="assets/scripts/prefabs/explosion.js"></script>
    <script src="assets/scripts/prefabs/moveableObject.js"></script>
    <script src="assets/scripts/prefabs/fire.js"></script>
    <script src="assets/scripts/prefabs/fires.js"></script>
    <script src="assets/scripts/prefabs/enemies.js"></script>
    <script src="assets/scripts/prefabs/enemy.js"></script>
    <script src="assets/scripts/prefabs/player.js"></script>
    <script src="assets/scripts/scenes/BootScene.js"></script>
    <script src="assets/scripts/scenes/PreloadScene.js"></script>
    <script src="assets/scripts/scenes/GameScene.js"></script>
    <script src="assets/scripts/scenes/StartScene.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
